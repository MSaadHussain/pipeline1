<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Basic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
    main {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }

</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>About This Site</h2>
    <p>This is a simple HTML website to demonstrate the basic structure of a webpage. You can add more content and style it as you like.</p>
  </main>

  <footer>

  </footer>

</html>
